name: Deploy app

on:
  workflow_dispatch:

env:
  AWS_REGION: "ap-south-1"
  AWS_EC2: "docker-demo"
  ECR_REPO: "docker-flask"
  SHA_WORKFLOW: ${{ github.sha }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps: 

      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION  }} 
          
      - name: Get Public IP and SHA
        run: |
          echo "EC2_PUBLIC_IP=$(aws ec2 describe-instances --filters 'Name=tag:Name,Values=${{ env.AWS_EC2 }}' --query 'Reservations[*].Instances[*].PublicIpAddress' --output text)" >> "$GITHUB_ENV"
          echo "SHA=${{ github.sha }}" >> "$GITHUB_ENV"
          
      - name: Execute remote SSH commands using SSH key
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.EC2_PUBLIC_IP }}
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "SHA from environment -> ${{ env.SHA }}"
            echo "SHA from workflow environment -> ${{ env.SHA_WORKFLOW }}"
